<!DOCTYPE html>
<html lang="en">

<head>
    <title>viewFolder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/home.css"/>
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>>
<div class="overlay"></div>
<div class="container">
    <div class="card" style="box-sizing: border-box;height: 1300px;width: 1300px">
        <div class="row">
            <div class="col-1 left-content text-center menu bg-primary m-0 p-0" style="height: 1300px">
                <a class="home text-center mt-5" href="/control"><i
                        class="fa fa-home text-center bg-light p-4"></i></a>
                <br>
                <a class="people text-light text-center mt-5" href="/control"><i class="fa fa-users"></i></a>
                <br>
                <a class="save text-light text-center mt-5" href="save.html"><i class="fa fa-save"></i></a>
                <br>
                <a class="log-out text-light text-center mt-5"><i class="fa fa-sign-out-alt"></i></a>
            </div>
            <div class="col-10">
                <div class="row header mt-4">
                    <div th:include="headerCd"></div>
                </div>
                <div class="folder-container row">
                    <h2 class="fw-bold" th:text="${'Welcome to ' + folder.folderName}"></h2>
                    <input id="folderNameParentHidden" type="hidden" th:value="${folder.folderName}"/>
                    <input id="folderIdParentHidden" type="hidden" th:value="${folder.id}"/>
                    <div th:each="folder : ${folders}" class="folder col-1" ondblclick="openFolder(this)"
                         oncontextmenu="rightClick(this)">
                        <input type="hidden" th:value="${folder.folderName}"/>
                        <div class="folder-icon" style="font-size: 24px;
                                                padding: 10px;
                                                cursor: pointer;">üìÇ
                        </div>
                        <div>
                            <input type="text" style="border: none;" th:value="${folder.folderName}" disabled/>
                            <input th:value="${folder.id}" type="hidden"/>
                        </div>
                    </div>
                </div>
                <div th:each="file : ${files}" class="row file mt-4 my-5">
                    <div th:text="${file.fileName}" class="col-3"></div>
                    <div class="col-3">üïåÔ∏èÔ∏èÔ∏èÔ∏èüóÇÔ∏è</div>
                    <div th:text="${file.uploadDate}" class="col-3"></div>
                    <div class="col-3">
                        <button class="mx-1 btn btn-primary btn-download">
                            <i class="fa fa-download"></i>
                        </button>
                        <button class="mx-1 btn btn-warning btn-save">
                            <a th:href="@{/home/{id}(id=${file.id})}"><i class="fa-solid fa-eye"></i></a>
                        </button>
                        <button class="mx-1 btn btn-danger btn-delete">
                            <i class="fa fa-trash"></i>
                        </button>
                        <button class="mx-1 btn btn-success btn-share" onclick="openShareModal()">
                            <i class="fa fa-share"></i>
                        </button>
                        <div id="shareModel" class="modal-overlay" style="display: none">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Share File</h1>
                                        <button type="button" onclick="closeShareModal()" class="btn-close"
                                                data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body my-3">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">User's email</span>
                                            <input type="text" aria-label="First name" class="form-control">
                                        </div>


                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" onclick="closeShareModal()" class="btn btn-secondary me-2"
                                                data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="button" class="btn btn-primary">Share</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="user col-6" style="text-align: right">
                <div id="myModal" class="modal-overlay" style="display: none">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form th:action="@{/control/upload}" method="post" enctype="multipart/form-data"
                                  th:object="${file}">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="1exampleModalLabel">Upload</h1>
                                    <button type="button" onclick="closeModal()" class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body my-3">
                                    <!--                                        <div th:if="${folders.size() != 0}">-->
                                    <div class="input-group mb-3" th:if="${folders.size() != 0}">
                                    <span class="input-group-text"
                                          style="background-color: cadetblue">folder name</span>
                                        <select class="form-select" name="folderName">
                                            <option selected>--please choose a option--</option>
                                            <option th:each="folder : ${folders}" th:value="${folder.folderName}"
                                                    th:text="${folder.folderName}"></option>
                                        </select>
                                    </div>
                                    <!--                                        </div>-->
                                    <div class="input-group mb-3">
                                        <input style="background-color: cadetblue" type="file" th:field="*{data}"
                                               class="form-control"
                                               id="inputGroupFile02">

                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" onclick="closeModal()" class="btn btn-secondary me-2"
                                            data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-primary">Upload</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="contextMenuCustom"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

<script>
    function openModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "flex";
    }

    function openShareModal() {
        var modal = document.getElementById("shareModel");
        modal.style.display = "flex";
    }

    function closeShareModal() {
        var modal = document.getElementById("shareModel");
        modal.style.display = "none";
    }

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
    commandLine.addEventListener("keypress", function (event) {
        if (event.key === 'Enter') {
            if (commandLine.value.toLowerCase() === "back") {
                event.preventDefault();
                event.stopPropagation();
                history.back();
            }
            if (commandLine.value.toLowerCase() === "home") {
                commandLine.value += " gohome";
                event.preventDefault();
                event.stopPropagation();
                formSb.submit();
            } else {
                event.preventDefault();
                event.stopPropagation();
                formSb.submit();
            }
        }
    })
</script>

</body>

</html>
