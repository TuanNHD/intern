<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/home.css"/>
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
<div class="overlay"></div>
<div class="card" style="box-sizing: border-box;">
    <div class="row">
        <div style="height: 600px" class="col-1 left-content text-center menu bg-primary m-0 p-0">
            <a class="home text-center mt-5" href="home.html"><i class="fa fa-home text-center bg-light p-4"></i></a>
            <br>
            <a class="people text-light text-center mt-5" href="group.html"><i class="fa fa-users"></i></a>
            <a class="save text-light text-center mt-5" href="save.html"><i class="fa fa-save"></i></a>
            <a class="log-out text-light text-center mt-5"><i class="fa fa-sign-out-alt"></i></a>
        </div>
        <div class="col-10 ps-5 right-content">
            <div class="row header mt-4">
                <div th:include="header" ></div>
            </div>
            <div class="row header mt-4">
                <div class="search col-9">
                    <div class="input-group mb-3 w-75">
                        <input type="text" class="form-control" placeholder="Search..."
                               aria-label="Recipient's username"
                               aria-describedby="button-addon2"/>
                        <button class="btn btn-primary" type="button" id="button-addon2">
                            Search
                        </button>
                    </div>
                </div>

                <div class="user col-3" style="text-align: right">
                    <span>Username</span>
                    <span style="margin-left: 10px"><i class="fa fa-user"></i></span>
                </div>
            </div>

            <div class="row header mt-4">
                <div class="search col-6">
                    <h3 class="fw-bold">Home Dashboard</h3>
                </div>

                <div class="user col-6" style="text-align: right">
                    <button class="btn btn-primary" onclick="openModal()">Upload</button>

                    <div id="myModal" class="modal-overlay" style="display: none">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form th:action="@{/home/upload}" method="post" enctype="multipart/form-data"
                                      th:object="${file}">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="1exampleModalLabel">Upload</h1>
                                        <button type="button" onclick="closeModal()" class="btn-close"
                                                data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body my-3">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">File name</span>
                                            <input type="text" th:field="*{fileName}" aria-label="First name"
                                                   class="form-control">
                                        </div>

                                        <div class="input-group mb-3">
                                            <span class="input-group-text">Description</span>
                                            <textarea class="form-control" aria-label="Description"></textarea>
                                        </div>

                                        <div class="input-group mb-3">
                                            <input type="file" th:field="*{data}" class="form-control"
                                                   id="inputGroupFile02">

                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" onclick="closeModal()" class="btn btn-secondary me-2"
                                                data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-primary">Upload</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row header mt-4">
                <div class="fw-bold col-3">Name</div>
                <div class="fw-bold col-3">file</div>
                <div class="fw-bold col-3">Date Uploaded</div>
                <div class="fw-bold col-3"></div>
            </div>
            <div th:each="file : ${files}" class="row file mt-4">
                <div th:text="${file.fileName}" class="col-3"></div>
                <div th:text="${file.data}" class="col-3"></div>
                <div th:text="${file.uploadDate}" class="col-3"></div>
                <div class="col-3">
                    <button class="mx-1 btn btn-primary btn-download">
                        <i class="fa fa-download"></i>
                    </button>
                    <button class="mx-1 btn btn-warning btn-save">
                        <a th:href="@{/home/{id}(id=${file.id})}"><i class="fa-solid fa-eye"></i></a>
                    </button>
                    <button class="mx-1 btn btn-danger btn-delete">
                        <i class="fa fa-trash"></i>
                    </button>
                    <button class="mx-1 btn btn-success btn-share" onclick="openShareModal()">
                        <i class="fa fa-share"></i>
                    </button>
                    <div id="shareModel" class="modal-overlay" style="display: none">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Share File</h1>
                                    <button type="button" onclick="closeShareModal()" class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body my-3">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">User's email</span>
                                        <input type="text" aria-label="First name" class="form-control">
                                    </div>


                                </div>
                                <div class="modal-footer">
                                    <button type="button" onclick="closeShareModal()" class="btn btn-secondary me-2"
                                            data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="button" class="btn btn-primary">Share</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

<script>
    function openModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "flex";
    }

    function openShareModal() {
        var modal = document.getElementById("shareModel");
        modal.style.display = "flex";
    }

    function closeShareModal() {
        var modal = document.getElementById("shareModel");
        modal.style.display = "none";
    }

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
</script>
</body>

</html>
